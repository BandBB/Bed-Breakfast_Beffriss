<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Google Fonts Link for Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif; /* Applied Playfair Display font */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Updated Navigation Bar to match home page style */
        nav {
            background-color: #d2b48c; /* Nude shade */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav .logo {
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
            color: #8b4513; /* Dark brown */
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #8b4513; /* Dark brown */
            font-weight: bold;
            padding: 10px;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #deb887; /* Lighter brown */
        }

        .book-now {
            background-color: #deb887; /* Lighter brown */
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
        }

        .book-now:hover {
            background-color: #cd853f; /* Darker shade of nude */
        }

        .container {
            max-width: 900px;
            margin: 80px auto 20px auto; /* Adjusted margin to prevent overlap with navbar */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-host {
            margin-bottom: 20px;
        }

        .about-host h2 {
            margin: 0;
        }

        .about-host p {
            font-size: 16px;
            color: #888;
        }

        .contact-form {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #d2b48c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #b8860b;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .footer button {
            background-color: #d2b48c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <div class="logo">Beffriss</div>
        <li><a href="home.html">Home</a></li>
        <li><a href="breakfast-menu.html">Breakfast Menu</a></li>
        <li><a href="guesthouse.html">Guesthouse</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="rates.html">Rates</a></li>
        <li><a href="availability.html">Availability</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
        <a href="booking.html" class="book-now">Book Now</a>
    </ul>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="about-host">
        <h2>About Host</h2>
        <p>Juan Beffriss</p>
        <p>Contact us</p>
        <p>Email: juan@beffrissvilla.com</p>
    </div>

    <div class="contact-form">
        <h2>Contact</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="guests" placeholder="Guests" required>
            <input type="date" name="arrival" placeholder="Arrival" required>
            <input type="date" name="departure" placeholder="Departure" required>
            <textarea name="comment" placeholder="Comment" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <input type="email" placeholder="Your email address">
    <button>Subscribe</button>
</div>

</body>
</html>
